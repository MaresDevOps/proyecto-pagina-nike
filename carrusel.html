<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Automático CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    /* Carrusel automático con CSS */
    .carousel-container {
        position: relative;
        width: 500px;
        height: 500px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #e0e0e0;
        border: 2px solid #333;
    }

    .carousel-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: carousel-fade 9s infinite;
    }

    .carousel-item:nth-child(1) {
        animation-delay: 0s;
        opacity: 1;
        z-index: 3;
    }

    .carousel-item:nth-child(2) {
        animation-delay: 3s;
        z-index: 2;
    }

    .carousel-item:nth-child(3) {
        animation-delay: 6s;
        z-index: 2;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        background-color: #d0d0d0;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .carousel-item > div {
        width: 100%;
        height: 100%;
    }

    @keyframes carousel-fade {
        0% {
            opacity: 0;
            z-index: 1;
        }
        2% {
            opacity: 1;
            z-index: 3;
        }
        33% {
            opacity: 1;
            z-index: 3;
        }
        35% {
            opacity: 0;
            z-index: 1;
        }
        100% {
            opacity: 0;
            z-index: 1;
        }
    }

    /* Responsive para el carrusel */
    @media (max-width: 768px) {
        .carousel-container {
            width: 90%;
            height: 400px;
        }
    }

    @media (max-width: 480px) {
        .carousel-container {
            width: 95%;
            height: 300px;
        }
    }
</style>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item">
                <img src="https://static.nike.com/a/images/t_web_pdp_535_v2/f_auto/eaa5bd2b-1355-417a-937b-ebd9c3bcb19a/LEBRON+XXIII+HEAT.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://static.nike.com/a/images/t_web_pdp_535_v2/f_auto/3f710261-aa6e-4daf-9336-70c4def09db6/LEBRON+XXIII.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://static.nike.com/a/images/t_web_pdp_535_v2/f_auto/eaa5bd2b-1355-417a-937b-ebd9c3bcb19a/LEBRON+XXIII+HEAT.png" alt="Third slide">
            </div>
        </div>
    </div>
</body>
</html>
